# This is the configuration file for hirte-agent.
#
# All available options are described in hirte-agent.conf man page or in
# hirte-default.conf file provided by hirte-agent package.
#

[hirte-agent]
#
# The unique name of this agent.
# It's mandatory to set this option for each hirte-agent.
NodeName=

#
# The IP address that hirte-agent can use to connect to hirte manager. It must be a valid IPv4 or IPv6 address.
# It's mandatory to set this option for each hirte-agent.
ManagerHost=

name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    container:
      image: quay.io/centos/centos:stream9

    steps:
      - name: Enable additional repositories
        run: |
          dnf install -y dnf-plugin-config-manager

          # CRB is required for meson
          dnf config-manager -y --set-enabled crb

          # EPEL is required for codespell
          dnf install -y epel-release

      - name: Install dependencies
        run: |
          dnf install \
                  clang-tools-extra \
                  systemd-devel \
                  codespell \
              -y

      - name: Checkout sources
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # Use githash of a tested commit instead of merge commit
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Running source code format check
        run: |
          make check-fmt

      - name: Running static analysis
        run: |
          make lint

      - name: Running codespell checker
        run: |
          make check-codespell

      - name: Running markdown lint
        uses: DavidAnson/markdownlint-cli2-action@v9

  rpmbuild:
    needs: lint
    runs-on: ubuntu-latest
    container:
      image: quay.io/centos/centos:stream9
    env:
      ARTIFACTS_DIR: exported-artifacts

    steps:
      - name: Enable additional repositories
        run: |
          dnf install -y dnf-plugin-config-manager

          # CRB is required for meson
          dnf config-manager -y --set-enabled crb

      - name: Install dependencies
        run: |
          dnf install \
                  createrepo_c \
                  dnf-utils \
                  git \
                  gzip \
                  rpm-build \
                  sed \
                  tar \
                  golang-github-cpuguy83-md2man \
              -y

      - name: Checkout sources
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # Use githash of a tested commit instead of merge commit
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Perform build
        run: |
          .automation/build-rpm.sh $ARTIFACTS_DIR

      - name: Create DNF repository
        run: |
          createrepo_c $ARTIFACTS_DIR

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: rpm-artifacts
          path: ${{ env.ARTIFACTS_DIR}}
